<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Pokedex</title>
</head>

<body>
    <main id="container">

        <header>
            <img id="mini_poke" src="###" alt="pokemon">
            <h1 id="pokemon_data">
                <span id="pokemon_id"></span>-<span id="pokemon_name"></span>
            </h1>
        </header>

        <section>
            <form id="form">
                <input id="search_pokemon" type="search" placeholder="nome ou número" required>
            </form>
        </section>

        <footer>
            <input class="buttons btn_prev" type="button" value="anterior">
            <input class="buttons btn_next" type="button" value="próximo">
        </footer>

        <img id="pokedex" src="./Pokedex/images/pokedex.png" alt="pokedex">
    </main>
</body>

</html>
